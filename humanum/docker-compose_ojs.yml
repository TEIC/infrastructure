version: '3.7'

services:
  ojs:
    image: stadlerpeter/docker-pkp-ojs:3.2.0
    container_name: ojs
    volumes:
      - /data/docker-volumes/ojsfiles:/var/www/html/files
      - /data/docker-volumes/ojspublic:/var/www/html/public
    environment:
      - PKP_DATABASE_DRIVER=mysqli
      - PKP_DATABASE_HOST=ojsdb
      - PKP_GENERAL_INSTALLED=yes
      - PKP_GENERAL_BASE_URL=https://journal.tei-c.de
      - PKP_EMAIL_SMTP=On
      - PKP_EMAIL_SMTP_SERVER=relay.huma-num.fr
      - PKP_EMAIL_SMTP_PORT=25
      - PKP_CAPTCHA_RECAPTCHA=On
      - PKP_CAPTCHA_ON_REGISTER=On
      - HACK_BASE_URL=true
      - VIRTUAL_HOST=journal.tei-c.de
      - LETSENCRYPT_HOST=journal.tei-c.de
      - VIRTUAL_PORT=80
      - LETSENCRYPT_EMAIL=stadler@edirom.de
    restart: unless-stopped
    secrets:
      - source: db_passwd
        target: PKP_DATABASE_PASSWORD
      - source: db_username
        target: PKP_DATABASE_USERNAME
      - source: db_name
        target: PKP_DATABASE_NAME
      - source: ojs_recaptcha_private_key
        target: PKP_CAPTCHA_RECAPTCHA_PRIVATE_KEY
      - source: ojs_recaptcha_public_key
        target: PKP_CAPTCHA_RECAPTCHA_PUBLIC_KEY
      - source: ojs_salt
        target: PKP_SECURITY_SALT

  ojsdb:
    image: mariadb:10
    container_name: ojsdb
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - /data/docker-volumes/ojsdb:/var/lib/mysql
      - /data/tmp:/docker-entrypoint-initdb.d:ro
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER_FILE=/run/secrets/db_username
      - MYSQL_DATABASE_FILE=/run/secrets/db_name
      - MYSQL_PASSWORD_FILE=/run/secrets/db_passwd
    restart: unless-stopped
    secrets:
      - source: db_passwd
      - source: db_username
      - source: db_name

networks:
  default:
    external:
      name: tei_net

secrets:
  db_passwd:
    file: /data/docker-secrets/ojs-db-password
  db_username:
    file: /data/docker-secrets/ojs-db-username
  db_name:
    file: /data/docker-secrets/ojs-db-name
  ojs_recaptcha_private_key:
    file: /data/docker-secrets/recaptcha-private-key
  ojs_recaptcha_public_key:
    file: /data/docker-secrets/recaptcha-public-key
  ojs_salt:
    file: /data/docker-secrets/ojs-salt
